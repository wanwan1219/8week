<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="js/jquery.easing.min.js"></script>

    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }
        .section2 p { position: relative; left: -120%;}
        .section3 p { position: relative; bottom: -120%;}
        .section4 p { display: none;}

    </style>
</head>
<body>
<div id="dowebok">
    <div class="section section1">
        <h3>第一屏</h3>
        <p>fullPage.js — 回调函数演示</p>
    </div>
    <div class="section section2">
        <h3>第二屏</h3>
        <p>滚动到第二屏后的回调函数执行的效果</p>
    </div>
    <div class="section section3">
        <h3>第三屏</h3>
        <p>滚动到第三屏后的回调函数执行的效果</p>
        <!--<div class="slide">第三屏的第一屏</div>-->
        <!--<div class="slide">第三屏的第二屏</div>-->
        <!--<div class="slide">第三屏的第三屏</div>-->
        <!--<div class="slide">第三屏的第四屏</div>-->
    </div>
    <div class="section section4">
        <h3>第四屏</h3>
        <p>滚动到第四屏后的回调函数执行的效果</p>
    </div>
</div>
</body>
<script>
    $(function(){
        $('#dowebok').fullpage({
            navigation:true,
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
            afterLoad: function(anchorLink, index){
                if(index == 2){
                    $('.section2').find('p').delay(500).animate({
                        left: '0'
                    }, 1500, 'easeOutExpo');
                }
                if(index == 3){
                    $('.section3').find('p').delay(500).animate({
                        bottom: '0'
                    }, 1500, 'easeOutExpo');
                }
                if(index == 4){
                    $('.section4').find('p').fadeIn(2000);
                }
            },
            onLeave: function(index,nextIndex, direction){
                if(index == '2'){
                    $('.section2').find('h3').removeClass('animated tada');
                    $('.section2').find('p').delay(500).animate({
                        left: '-120%'
                    }, 1500, 'easeOutExpo');
                }
                if(nextIndex=='2'){
                    $('.section2').find('h3').addClass('animated tada');
                }
                if(index == '3'){
                    $('.section3').find('p').delay(500).animate({
                        bottom: '-120%'
                    }, 1500, 'easeOutExpo');
                }
                if(index == '4'){
                    $('.section4').find('p').fadeOut(2000);
                }
            }
        });
    });
</script>
</html>
